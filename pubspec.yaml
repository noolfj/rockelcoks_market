name: rockelcoks_market
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.0
  overlay_loader_with_app_icon: ^0.0.4
  carousel_slider: ^5.1.1
  smooth_page_indicator: ^1.2.1
  image_picker: ^1.1.2
  camera: ^0.11.2
  photo_manager: ^3.7.1
  permission_handler: ^12.0.1
  google_maps_flutter: ^2.12.3
  flutter_map: ^8.2.1
  latlong2: ^0.9.1
  fl_chart: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/products/
    - assets/images/users/
    - assets/icons/
    - assets/icons/navbar/
    - assets/icons/ic_logo.png
    - assets/images/bg_top.png
    - assets/images/bg_bottom.png
    - assets/images/bg_appbar.png

 
